<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <header>
        <h1>E-commerce Search</h1>
    </header>
    <main>
        <div class="sidebar">
            <h2>Search Configuration</h2>
            <div>Search Method:</div>
            <select id="search_type">
                <option value="hybrid">Hybrid</option>
                <option value="tensor">Tensor</option>
                <option value="lexical">Lexical</option>
            </select>
            <div id="hybrid-options">
                <div>Retrieval Method:</div>
                <select id="retrieval_method">
                    <option value="disjunction">Disjunction</option>
                    <option value="lexical">Lexical</option>
                    <option value="tensor">Tensor</option>
                </select>
                <div>Ranking Method:</div>
                <div id="ranking_method" class="ranking-method">
                    <p>RRF</p>
                </div>
                <div id="alpha-controller">
                    <div>Alpha:</div>
                    <input type="number" id="alpha" placeholder="Alpha" step="0.1" value="0.5">
                </div>
            </div>
            <div>Order by:</div>
            <select id="order_by">
                <option value="">None</option>
                <option value="asc_average_rating">↑ Average Rating</option>
                <option value="desc_average_rating">↓ Average Rating</option>
                <option value="asc_rating_number">↑ Rating Number</option>
                <option value="desc_rating_number">↓ Rating Number</option>
                <option value="asc_price">↑ Price</option>
                <option value="desc_price">↓ Price</option>
            </select>
            <div class="sponsored-search-toggle">
                <label for="toggle-sponsored">Show Sponsored Results:</label>
                <input type="checkbox" id="toggle-sponsored">
            </div>
        </div>
        <div class="content">
            <div id="total-documents"></div>
            <div class="search-bar">
                <input type="text" id="query" placeholder="Search...">
                <button id="search-btn">Search</button>
                <div id="loading" class="loading"></div>
            </div>
            <div id="search-time"></div>
            <div id="results" class="results-grid"></div>
        </div>
    </main>
    <script src="static/script.js"></script>
</body>

</html>
